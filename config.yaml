baseUrl: "https://diti.me/"
title: "Diti [dot] me"
theme: "ditiv1"

params:
  ghrepo: "https://github.com/Diti/diti.me"

enableGitInfo: true

copyright: "© Dimitri “Diti” Torterat"

# i18n
EnableMissingTranslationPlaceholders: true
languages:
  en:
    languageCode: "en"
    languageName: "🇬🇧 English"
  fr:
    languageCode: "fr"
    languageName: "🇫🇷 Français"
  pl:
    languageCode: "pl"
    languageName: "🇵🇱 Polski"

permalinks:
  char: "/char/:title/"
  page: "/:title/"
  post: "/post/:title/"
  read: "/read/:title/"

# Cosmetic & internal settings
enableGitInfo: true

blackfriday:
  smartypants: false
  fractions: false
  smartDashes: false
  plainIDAnchors: true
canonifyUrls: true
footnoteAnchorPrefix: "note-"
footnoteReturnLinkContents: "↩"
metadataFormat: "yaml"
pygmentsCodefences: true
pygmentsStyle: tango
#pygmentsuseclasses: true

outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
